  <section id="createPollContent">
    <div class="container-fluid">

      <form class="border rounded border-primary bounce animated" method="post" action="/createPollSubmit">
        <div class="form-row">
          <div class="form-group col-md-6">
            <h3>Title</h3>
            <input class="form-control" type="text" name="cPollTitle" required="">
          </div>
          <div class="form-group col-md-6">
            <h3>Description</h3>
            <textarea name="cPollDesc" class="form-control"></textarea>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <!-- <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"> -->
          <h3>Poll Candidates Detail</h3>
          <div class="table-responsive">
            <table class="table table-bordered" id="candidateTable">
              <thead class="thead-design">
                <tr>
                  <th>Candidate ID (Must Be Unique)</th>
                  <th>Candidate Name</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                    </tr> -->
              </tbody>
            </table>
          </div>
          <button id="addCandidateButton" onclick="addCandidate()" class="btn btn-success fsd" type="button">Add</button>

        </div>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6 poll_border">
            <h3>Poll Type</h3>
            <div class="poll_type_configuration">


              <!-- <div class="form-check justify-content-lg-center"><input class="form-check-input" type="radio" id="crbPrivate" name="cPollType" value="private"><label class="form-check-label" for="crbPrivate">Private(T & C Apply)</label></div> -->
              <div class="form-check"><input value="public" class="form-check-input" type="radio" checked="" id="crbPublic" name="cPollType"><label class="form-check-label" for="crbPublic">Public</label></div>
            </div>

          </div>

          <div class="form-group col-md-6">
            <h3>Poll Configuration</h3>

            <div class="poll_type_configuration">
              <div class="form-check"><input class="form-check-input" type="radio" id="crbSaveDraft" name="cPollConfig" value="DRAFT"><label class="form-check-label" for="crbSaveDraft">Launch</label>
              </div>
              <div class="form-check"><input class="form-check-input" type="radio" value="LIVE" id="crbLaunchDirectly" name="cPollConfig" checked=""><label class="form-check-label" for="crbLaunchDirectly">Save as Draft</label></div>
            </div>
          </div>

        </div>
        <hr>
        <button type="submit" name="submitBtn" class="btn btn-primary footer-button">Save</button>
        <button class="btn btn-danger footer-button" onclick="history.back()" type="button">Exit</button>
      </form>
    </div>

<script>
  var currentNumberOfCandidates = 1

  function addCandidate() {
    $('#candidateTable').find('tbody').append(
      `<tr><td><input class="form-control" name = cId[] type="text"></td><td><input class="form-control" name = "cname[]" type="text"></td> </tr>`
    )
    currentNumberOfCandidates++
  }
</script>
