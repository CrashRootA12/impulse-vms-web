  <div class="container">

    <form id="register-form" class="needs-validation" action="/saveUser" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            Upload Photograph
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed" style="background-color: #dbe2ef">
              <div>
                <h6 class="my-0">Choose File</h6>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed" style="background-color: #dbe2ef">
              <div>
                <input type="file" name="image" id="image" class="submitbutton" accept="image/*" onchange="preview_image(event)" style="width:102%;" required>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed" style="background-color: #ced4da">
              <div>

                <!-- Your Photograph code -->

                <img id="output_image" /><br><br>
              </div>
            </li>
          </ul>

        </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Personal Details</h4>

          <div class="row">
            <div class="col-lg-12">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control text-style" id="name" required>
              <div class="invalid-feedback">
                Name is required.
              </div>
            </div>
          </div>


          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control text-style" name="email" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Date of Birth</label>
            <input type="date" class="form-control text-style" name="birth" id="dob" required pattern="\d{4}-\d{2}-\d{2}">
          </div>

          <div class="mb-3">
            <label for="address2">Phone Number</label>
            <input type="number" class="form-control text-style" name="phone" id="phone" min="1000000000" max="999999999999" required>
          </div>

          <hr class="mb-4">


          <h4 class="mb-3">Setup Password</h4>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cc-name">Password</label>
              <input type="password" name="pass" class="form-control text-style" id="pass" placeholder="" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cc-number">Confirm Password</label>
              <input type="password" name="cpass" class="form-control text-style" id="cpass" placeholder="" required>
            </div>
          </div>
          <hr class="mb-4">
          <input class="submitbutton btn btn-primary btn-lg btn-block" type="submit" name="submit" id="sbmt" onclick="validatePassword();" value="Register" style="background-color: #1f4068">

    </form>
