    <form id="msform" action="/saveUser" method="POST" enctype="multipart/form-data">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Personal Details</li>
            <li>Setup Password</li>

        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Registering into Impulse</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="name" id = "name" placeholder="Name" />
            <input type="text" name="email" id = "email" placeholder="Email" />
            <input type="text" name="birth" id = "dob" placeholder="DOB" />
            <input type="text" name="phone" id = "phone" placeholder="Phone Number" />

            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Upload Photograph</h2>
            <h3 class="fs-subtitle">Your image is our focus</h3>

            <input class="submitbutton" style="color: white;" type="file" name="image" id="image" />
            
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />

        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">Passwords: Longer is Stronger</h3>
            <input type="password" name="pass" id = "pass" placeholder="Password" />
            <input type="password" name="cpass" id = "cpass" placeholder="Confirm Password" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input class="submitbutton" style="color: white;" type="submit" name="submit" id = "sbmt" onclick="" value="Create Account">
        </fieldset>

    </form>

 $(document).ready(function(){

                alert("Please Select Image");

           else  
           {  
                var extension = $('#image').val().split('.').pop().toLowerCase();

                {  
                     alert('Invalid Image File');  
                     $('#image').val('');  
                     return false;  
                }

             return false;
         }
         return true;

    function isValidEmailAddress(email) {
        var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
        return pattern.test(email);
    }
