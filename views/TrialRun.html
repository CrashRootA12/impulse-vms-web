<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./TrialRun.css">
 
</head>
<body>
    <div id="app-info">
        <img src="logo.svg" height="300" />
      </div>
      <div id="current-weapon">
        <h3>Why Impulse VMS?</h3>
        <div id="current-weapon-info">
          <h1 id="current-weapon-name">Face Recognition</h1>
          <img id="current-weapon-image" src="https://vignette.wikia.nocookie.net/gtawiki/images/5/5e/SMG-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121752">
        </div>
        <button id="weapon-selector-button">Back</button>
      </div>
      <div id="weapon-selector-wrapper">
        <div id="weapon-properties">
          <h4>Damage</h4>
          <div class="bar">
            <div id="damage" class="value-bar"></div>
          </div>
          <h4>Fire Rate</h4>
          <div class="bar">
            <div id="fire-rate" class="value-bar"></div>
          </div>
          <h4>Accuracy</h4>
          <div class="bar">
            <div id="accuracy" class="value-bar"></div>
          </div>
          <h4>Range</h4>
          <div class="bar">
            <div id="range" class="value-bar"></div>
          </div>
        </div>
        <svg height="620px" width="620px">
          <text text-anchor="middle" id="hovered-weapon-name" x="175" y="400" font-size="18" stroke="none">Why Choose Impulse?</text>
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="BlockChain+SHA256 Secured " data-image = "./blockchain.svg"  data-damage="90%" data-fire-rate="80%" data-accuracy="40%" data-range="30%">
            <path d="M 610 310 A 300 300 0 0 1 522.1320343559643 522.1320343559643  L 451.4213562373095 451.4213562373095 A 200 200 0 0 0 510 310  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="blockchain.svg" x="245" y="510" height="100px" width="200px" />
            <!-- <text x="275" y="615" font-size="18" fill="white">BlockChain</text> -->
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="Face Recognition using Tensorflow Tech." data-image="facerec.jpg" data-damage="50%" data-fire-rate="60%" data-accuracy="70%" data-range="10%">
            <path d="M 522.1320343559643 522.1320343559643 A 300 300 0 0 1 310 610  L 310 510 A 200 200 0 0 0 451.4213562373095 451.4213562373095  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href= "FaceRec.jpg" x="120" y="605" height="80px" width="100px" />
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="Sawed-Off Shotgun" data-image="https://vignette.wikia.nocookie.net/gtawiki/images/b/b4/SawedoffShotgun-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121516" data-damage="90%" data-fire-rate="80%" data-accuracy="40%" data-range="30%">
            <path d="M 310 610 A 300 300 0 0 1 97.86796564403576 522.1320343559643  L 168.57864376269052 451.4213562373095 A 200 200 0 0 0 310 510  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="https://vignette.wikia.nocookie.net/gtawiki/images/b/b4/SawedoffShotgun-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121516" x="-50" y="510" height="120px" width="120px" />
            <text x="0" y="620" font-size="18" fill="white">1 / 2</text>
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="Minigun" data-image="https://vignette.wikia.nocookie.net/gtawiki/images/2/27/Minigun-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419122509" data-damage="90%" data-fire-rate="80%" data-accuracy="40%" data-range="30%">
            <path d="M 97.86796564403576 522.1320343559643 A 300 300 0 0 1 10 310.00000000000006  L 110 310 A 200 200 0 0 0 168.57864376269052 451.4213562373095  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="https://vignette.wikia.nocookie.net/gtawiki/images/2/27/Minigun-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419122509" x="-150" y="330" height="150px" width="150px" />
            <text x="-100" y="460" font-size="18" fill="white">77 / 100</text>
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="Jerry Can" data-image="https://vignette.wikia.nocookie.net/gtawiki/images/7/73/JerryCan-GTAVPC-HUD.png/revision/latest?cb=20150425183426" data-damage="20%" data-fire-rate="80%" data-accuracy="40%" data-range="45%">
            <path d="M 10 310.00000000000006 A 300 300 0 0 1 97.8679656440357 97.86796564403576  L 168.57864376269046 168.57864376269052 A 200 200 0 0 0 110 310  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="https://vignette.wikia.nocookie.net/gtawiki/images/7/73/JerryCan-GTAVPC-HUD.png/revision/latest?cb=20150425183426" x="-35" y="180" height="70px" width="70px" />
            <text x="-40" y="280" font-size="18" fill="white">6</text>
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="Pistol" data-image="https://vignette.wikia.nocookie.net/gtawiki/images/8/8f/Pistol-GTAVPC-HUD.png/revision/latest?cb=20150419121059" data-damage="30%" data-fire-rate="60%" data-accuracy="80%" data-range="60%">
            <path d="M 97.8679656440357 97.86796564403576 A 300 300 0 0 1 309.99999999999994 10  L 309.99999999999994 110 A 200 200 0 0 0 168.57864376269046 168.57864376269052  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="https://vignette.wikia.nocookie.net/gtawiki/images/8/8f/Pistol-GTAVPC-HUD.png/revision/latest?cb=20150419121059" x="130" y="90" height="100px" width="90px" />
            <text x="150" y="190" font-size="18" fill="white">6 / 12</text>
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="SMG" data-image="https://vignette.wikia.nocookie.net/gtawiki/images/5/5e/SMG-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121752" data-damage="70%" data-fire-rate="10%" data-accuracy="50%" data-range="80%" class="active-weapon">
            <path d="M 309.99999999999994 10 A 300 300 0 0 1 522.1320343559642 97.8679656440357  L 451.4213562373095 168.57864376269046 A 200 200 0 0 0 309.99999999999994 110  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="https://vignette.wikia.nocookie.net/gtawiki/images/5/5e/SMG-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121752" x="280" y="170" height="130px" width="130px" />
            <text x="350" y="280" font-size="18" fill="white">12 / 30</text>
          </g>
      
          <g onclick="changeCurrentWeaponWith(this)" onmouseover="mouseoverWeapon(this)" onmouseout="onmouseoutWeapon()" data-weapon="Carbine Rifle" data-image="https://vignette.wikia.nocookie.net/gtawiki/images/7/7a/CarbineRifle-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121949" data-damage="90%" data-fire-rate="20%" data-accuracy="60%" data-range="70%">
            <path d="M 522.1320343559642 97.8679656440357 A 300 300 0 0 1 610 309.99999999999994  L 510 309.99999999999994 A 200 200 0 0 0 451.4213562373095 168.57864376269046  z" fill="rgba(255,255,255,0.3)" />
            <image xlink:href="https://vignette.wikia.nocookie.net/gtawiki/images/7/7a/CarbineRifle-GTAVPC-HUD.png/revision/latest/scale-to-width-down/185?cb=20150419121949" x="360" y="340" height="130px" width="130px" />
            <text x="390" y="460" font-size="18" fill="white">30 / 30</text>
          </g>
        </svg>
      </div>
      <script src = "./TrialRun.js"></script>
    </body>

</html>
